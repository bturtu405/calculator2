<!DOCTYPE html>
<html lang="heb" dir="rtl">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator2</title>
</head>

<body>
  <div id="calculator">
    <h1 dir="ltr" id="calculatorInput"></h1>
    <div class="calculator-buttons">
      <div class="operator-buttons">
        <div class="calculator-two-button-row">
          <input type="button" value=&larr; onclick="clickedOnButton(this.id)" id="backspace">
          <input type="button" value="c" onclick="clickedOnButton(this.id)" id="clear" />
        </div>
        <div class="calculator-two-button-row">
          <input type="button" value="+" onclick="clickedOnButton(this.id)" id="plus" />
          <input type="button" value="-" onclick="clickedOnButton(this.id)" id="minus" />
        </div>
        <div class="calculator-two-button-row">
          <input type="button" value="*" onclick="clickedOnButton(this.id)" id="multiply" />
          <input type="button" value="/" onclick="clickedOnButton(this.id)" id="divide" />
        </div>
        <div class="calculator-two-button-row">
          <input type="button" class="big-button" value="=" onclick="clickedOnButton(this.id)" id="equal" />
        </div>
      </div>
      <div class="number-buttons">
        <div class="calculator-three-button-row">
          <input type="button" value="7" onclick="clickedOnButton(this.id)" id="seven" />
          <input type="button" value="8" onclick="clickedOnButton(this.id)" id="eight" />
          <input type="button" value="9" onclick="clickedOnButton(this.id)" id="nine" />
        </div>
        <div class="calculator-three-button-row">
          <input type="button" value="4" onclick="clickedOnButton(this.id)" id="four" />
          <input type="button" value="5" onclick="clickedOnButton(this.id)" id="five" />
          <input type="button" value="6" onclick="clickedOnButton(this.id)" id="six" />
        </div>
        <div class="calculator-three-button-row">
          <input type="button" value="1" onclick="clickedOnButton(this.id)" id="one" />
          <input type="button" value="2" onclick="clickedOnButton(this.id)" id="two" />
          <input type="button" value="3" onclick="clickedOnButton(this.id)" id="three">
        </div>
        <div class="calculator-three-button-row">
          <input type="button" value="." onclick="clickedOnButton(this.id)" id="dot" />
          <input type="button" class="big-button" value="0" onclick="clickedOnButton(this.id)" id="zero">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="calculator2.js">
  </script>
</body>

</html>
